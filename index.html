<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–µ–≥–æ—Ä—è—à–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .stat-item {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 5px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-btn.correct {
            background: linear-gradient(45deg, #00b894, #00cec9);
            animation: correctPulse 0.6s ease-in-out;
        }

        .answer-btn.incorrect {
            background: linear-gradient(45deg, #e17055, #d63031);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .animation-container {
            text-align: center;
            margin: 20px 0;
            font-size: 3em;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .happy-animation {
            animation: bounce 0.6s ease-in-out;
        }

        .sad-animation {
            animation: fadeInOut 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .start-screen, .end-screen {
            text-align: center;
        }

        .start-btn, .restart-btn {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .timer {
            font-size: 1.2em;
            color: #e17055;
            font-weight: bold;
        }

        .timer.warning {
            color: #d63031;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .result-message {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .result-excellent {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .result-good {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
        }

        .result-poor {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üéØ –ö–∞—Ç–µ–≥–æ—Ä—è—à–∫–∞</h1>
        </div>

        <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
        <div id="startScreen" class="start-screen">
            <p style="font-size: 1.2em; margin-bottom: 20px; color: #666;">
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É-–≤–∏–∫—Ç–æ—Ä–∏–Ω—É!<br>
                –û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ 4 –≤–æ–ø—Ä–æ—Å–∞ –∑–∞ 1 –º–∏–Ω—É—Ç—É
            </p>
            <button class="start-btn" onclick="startGame()">üöÄ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div id="gameScreen" class="hidden">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">–í—Ä–µ–º—è</div>
                    <div class="stat-value timer" id="timer">1:00</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">–í–æ–ø—Ä–æ—Å</div>
                    <div class="stat-value" id="questionNumber">1/4</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">–ü—Ä–∞–≤–∏–ª—å–Ω–æ</div>
                    <div class="stat-value" id="correctAnswers">0</div>
                </div>
            </div>

            <div class="question-container">
                <div class="question" id="questionText"></div>
                <div class="answers" id="answersContainer"></div>
            </div>

            <div class="animation-container" id="animationContainer"></div>
        </div>

        <!-- –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div id="endScreen" class="hidden">
            <div class="result-message" id="resultMessage"></div>
            <div style="text-align: center; margin: 20px 0;">
                <p style="font-size: 1.2em; color: #666;">
                    –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <span id="finalScore"></span> –∏–∑ 4
                </p>
            </div>
            <button class="restart-btn" onclick="restartGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // –í–æ–ø—Ä–æ—Å—ã –∏ –æ—Ç–≤–µ—Ç—ã - –ó–î–ï–°–¨ –ú–û–ñ–ù–û –†–ï–î–ê–ö–¢–ò–†–û–í–ê–¢–¨!
        const questions = [
            {
                question: "–ö–∞–∫–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å 100% –ø–∞–∫–µ—Ç –∞–∫—Ü–∏–π –¥–µ–π—Å—Ç–≤—É—é—â–µ–≥–æ –∑–∞–≤–æ–¥–∞ –ø–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤—É —Ü–µ–ª–ª—é–ª–æ–∑—ã, –≤ —Å–ª—É—á–∞–µ –µ—Å–ª–∏ –≤ –∑–∞–ª–æ–≥ –Ω–µ –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –ë–î–ú?",
                answers: ["–æ—Å–Ω–æ–≤–Ω–æ–µ", "–∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–µ", "–±–ª–∞–Ω–∫–æ–≤–æ–µ"],
                correct: 2 // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: "–±–ª–∞–Ω–∫–æ–≤–æ–µ"
            },
            {
                question: "–ú–µ—Ç–æ–¥–∏–∫–∞ –ø–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—é —Ç–∏–ø–æ–≤—ã—Ö –∑–∞–ª–æ–≥–æ–≤—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π –∏–º–µ–µ—Ç –Ω–æ–º–µ—Ä?",
                answers: ["2222", "2171", "2093"],
                correct: 1 // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: "2171"
            },
            {
                question: "–ö—Ç–æ –≤ –ó–° –ø—Ä–∏–∑–≤–∞–Ω —Ä–µ—à–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—ã –±–∏–∑–Ω–µ—Å–∞ –∏ –≤—Å–µ–≥–¥–∞ —è–≤–ª—è–µ—Ç—Å—è –∫—Ä–∞–π–Ω–∏–º?",
                answers: ["–†–ù", "–¢–ú", "–≤–∞–ª–∏–¥–∞—Ç–æ—Ä"],
                correct: 1 // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: "–¢–ú"
            },
            {
                question: "–ö–∞–∫–æ–π –¥–æ–∫—É–º–µ–Ω—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –Ω—É–∂–µ–Ω –ó–° –≤ —Å–¥–µ–ª–∫–∞—Ö –±—Ä–∏–¥–∂-–∫—Ä–µ–¥–∏—Ç–æ–≤–∞–Ω–∏—è?",
                answers: ["–ö–•–ü", "–ö–≤–∞—Ä—Ç–∏—Ä–æ–≥—Ä–∞—Ñ–∏—è", "–ë–ª–∞–≥–æ—Å–ª–æ–≤–µ–Ω–∏–µ –¢–ú"],
                correct: 0 // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: "–ö–•–ü"
            }
        ];

        /* 
        üìù –ò–ù–°–¢–†–£–ö–¶–ò–Ø –ü–û –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Æ –í–û–ü–†–û–°–û–í:
        
        1. –ö–∞–∂–¥—ã–π –≤–æ–ø—Ä–æ—Å - —ç—Ç–æ –æ–±—ä–µ–∫—Ç —Å —Ç—Ä–µ–º—è —Å–≤–æ–π—Å—Ç–≤–∞–º–∏:
           - question: "–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞"
           - answers: ["–í–∞—Ä–∏–∞–Ω—Ç 1", "–í–∞—Ä–∏–∞–Ω—Ç 2", "–í–∞—Ä–∏–∞–Ω—Ç 3", "–í–∞—Ä–∏–∞–Ω—Ç 4"]
           - correct: –Ω–æ–º–µ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ (0, 1, 2 –∏–ª–∏ 3)
        
        2. –ò–Ω–¥–µ–∫—Å—ã –æ—Ç–≤–µ—Ç–æ–≤ –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —Å 0:
           - answers[0] = –ø–µ—Ä–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç (correct: 0)
           - answers[1] = –≤—Ç–æ—Ä–æ–π –≤–∞—Ä–∏–∞–Ω—Ç (correct: 1)
           - answers[2] = —Ç—Ä–µ—Ç–∏–π –≤–∞—Ä–∏–∞–Ω—Ç (correct: 2)
           - answers[3] = —á–µ—Ç–≤–µ—Ä—Ç—ã–π –≤–∞—Ä–∏–∞–Ω—Ç (correct: 3)
        
        3. –ü—Ä–∏–º–µ—Ä –Ω–æ–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞:
           {
               question: "–°—Ç–æ–ª–∏—Ü–∞ –†–æ—Å—Å–∏–∏?",
               answers: ["–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥", "–ú–æ—Å–∫–≤–∞", "–ö–∞–∑–∞–Ω—å", "–°–æ—á–∏"],
               correct: 1
           }
        
        4. –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ –≤–æ–ø—Ä–æ—Å–æ–≤ - –ø—Ä–æ—Å—Ç–æ —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—É!
        */

        let currentQuestion = 0;
        let correctCount = 0;
        let timeLeft = 60; // 1 –º–∏–Ω—É—Ç–∞ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let gameTimer;
        let gameStarted = false;

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            currentQuestion = 0;
            correctCount = 0;
            timeLeft = 60;
            gameStarted = true;
            
            updateStats();
            showQuestion();
            startTimer();
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 30) {
                timerElement.classList.add('warning');
            }
        }

        function updateStats() {
            document.getElementById('questionNumber').textContent = `${currentQuestion + 1}/4`;
            document.getElementById('correctAnswers').textContent = correctCount;
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const isCorrect = selectedIndex === question.correct;
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            showAnimation(isCorrect);
            
            if (isCorrect) {
                correctCount++;
                updateStats();
            }

            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                    document.getElementById('animationContainer').innerHTML = '';
                } else {
                    endGame();
                }
            }, 2000);
        }

        function showAnimation(isCorrect) {
            const container = document.getElementById('animationContainer');
            if (isCorrect) {
                container.innerHTML = '<div class="happy-animation">üéâ üéä üòä üéâ</div>';
            } else {
                container.innerHTML = '<div class="sad-animation">üò¢ üòû üòî</div>';
            }
        }

        function endGame() {
            clearInterval(gameTimer);
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            
            const finalScore = document.getElementById('finalScore');
            const resultMessage = document.getElementById('resultMessage');
            
            finalScore.textContent = correctCount;
            
            let message, className;
            if (correctCount === 4) {
                message = "üèÜ –¢—ã –ø—Ä–æ—Å—Ç–æ –ø–æ–≤–µ–ª–∏—Ç–µ–ª—å –ó–°";
                className = "result-excellent";
            } else if (correctCount === 3) {
                message = "‚ö†Ô∏è –¢–µ–±–µ —Å–ª–µ–¥—É–µ—Ç –±—ã—Ç—å –±–æ–ª–µ–µ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω—ã–º";
                className = "result-good";
            } else if (correctCount === 2) {
                message = "üòê –Ø –±—ã–ª –æ —Ç–µ–±–µ –ª—É—á—à–µ–≥–æ –º–Ω–µ–Ω–∏—è";
                className = "result-good";
            } else if (correctCount === 1) {
                message = "üò§ –¢–µ–±–µ –ø—Ä–∏–¥–µ—Ç—Å—è –ø—Ä–æ–π—Ç–∏ –≤—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ –≤—Å–µ–º —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è–º. –Ø —É–∂–µ –Ω–∞–ø–∏—Å–∞–ª —Ç–≤–æ–µ–º—É —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—é –æ–± —ç—Ç–æ–º";
                className = "result-poor";
            } else {
                message = "üíÄ –¢–µ–±–µ —Å –Ω–∞–º–∏ –Ω–µ –ø–æ –ø—É—Ç–∏. –ü—Ä–æ—â–∞–π!";
                className = "result-poor";
            }
            
            resultMessage.textContent = message;
            resultMessage.className = `result-message ${className}`;
        }

        function restartGame() {
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            
            // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∑–Ω–∞—á–µ–Ω–∏–π
            currentQuestion = 0;
            correctCount = 0;
            timeLeft = 60;
            gameStarted = false;
            
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning');
            timerElement.textContent = '1:00';
        }
    </script>
</body>
</html>
